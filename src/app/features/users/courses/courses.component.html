<div class="grid__mycourses">
  <ng-container *ngIf="refresherCourses; else elseTemplate">
    <course-card *ngFor="let rc of refresherCourses" [refresherCourse]="rc"></course-card>
  </ng-container>
  <ng-template #elseTemplate>
    <div>
      <span class="no__courses">Vous n'avez aucun cours dans votre galerie.</span>
      <div class="no__course_link">
        <a [routerLink]="['/formations/courses']">Voir Cours</a>
      </div>
    </div>
  </ng-template>
</div>
