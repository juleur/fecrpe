<a class="link" [routerLink]="['/formations/courses', refresherCourse.id]">
  <article class="card">
    <p class="card__price" *ngIf="refresherCourse.price">{{refresherCourse.price}} €</p>
    <img class="card__img" src="https://bahama-sun.com/wp-content/uploads/2018/05/Fond-bleu.jpg">
    <div class="card__info">
      <span class="card__category"> Année: {{refresherCourse.year}}</span>
      <h3 class="card__title">Remise à niveau Mathématiques</h3>
      <span class="card__by">
        Par
        <a [routerLink]="['/']" class="card__author" title="author">
          Mr Chermak
        </a>
      </span>
    </div>
  </article>
</a>
