<div class="new-course__grid">
  <h2>Créez nouveau cours</h2>
  
  <span class="message-error__new-course" *ngIf="errorMessage">{{ errorMessage }}</span>
  <span class="message-upload__new-course" *ngIf="uploadDoneMessage">{{ uploadDoneMessage }}</span>
  <h3 *ngIf="progressUpload > 0 && progressUpload < 99">Envoie des informations ...</h3>
  <mat-progress-bar mode="determinate" [value]="progressUpload" *ngIf="progressUpload > 0"></mat-progress-bar>
  
  <form class="new-course__form" [formGroup]="rcForm" (ngSubmit)="onNewCourseSubmit()" *ngIf="progressUpload === 0">
    <mat-form-field class="title__new-course">
      <input matInput placeholder="Titre" formControlName="title">
    </mat-form-field>
  
    <mat-form-field class="description__new-course">
      <textarea matInput placeholder="Description" formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field class="refresher-course__new-course">
      <mat-label>Cours</mat-label>
      <select matNativeControl formControlName="refresherCourse">
        <option value="" selected></option>
        <option *ngFor="let refresherCourse of refresherCourses" [value]="refresherCourse">
          Remise à niveau de {{ refresherCourse.subject.name }}
        </option>
      </select>
    </mat-form-field>

    <span>Video:</span>
    <div class="middle_content__new-course">
      <mat-form-field class="part__new-course">
        <input matInput placeholder="Partie n°" type="number" formControlName="part">
      </mat-form-field>
  
      <mat-form-field class="type__new-course">
        <mat-label>Type</mat-label>
        <select matNativeControl formControlName="type">
          <option value="" selected></option>
          <option *ngFor="let type of typesCourse" [value]="type">
            {{ type }}
          </option>
        </select>
      </mat-form-field>
        
      <mat-form-field class="recordedOn_new-course">
        <input matInput [matDatepicker]="picker" placeholder="Enregister le" formControlName="recordedOn">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
      </mat-form-field>

      <input class="file__new-course" type="file" accept="video/mp4,video/x-m4v,video/*" (change)="onFileSelected($event)" [disabled]="!isUploadReady()">
    </div>
    
    <span>Document PDF:</span>
    <div class="docs__new-courses" formArrayName="docs">
      <ng-container *ngFor="let doc of rcForm.get('docs').controls;index as i" [formGroupName]="i">
        <mat-form-field class="title-pdf__new-course">
          <input matInput formControlName="title" placeholder="Nom de fichier">
        </mat-form-field>
        <input formControlName="file" class="doc-file__new-courses" type="file" accept="application/pdf,application/msword,application/vnd.ms-excel,image/*">
        <button class="btn-remove-doc__new-course" type="button" mat-mini-fab (click)="removeDocs(i)">
          <mat-icon>remove</mat-icon>
        </button>
      </ng-container>
    </div>
    <div class="btn-add-doc__new-course">
      <button type="button" mat-mini-fab (click)="addDocs()" [disabled]="onBtnAddDocs()">
        <mat-icon>add</mat-icon>
      </button>
    </div>


    <mat-form-field class="price_new-course">
      <input matInput placeholder="Amount" type="number" class="price_new-course" formControlName="price">
      <span matPrefix>€&nbsp;</span>
      <span matSuffix>.00</span>
    </mat-form-field>

    <div class="btn__new-course">
      <button class="button__new-course" [disabled]="!rcForm.valid">Postez ce cours</button>
    </div>
  </form>
</div>
